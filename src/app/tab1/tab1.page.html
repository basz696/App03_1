<ion-header [translucent]="true">
  <ion-toolbar color="y1">
    <ion-title>
      component
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
<ion-label>
  1.Action Sheets
</ion-label>
<ion-button id="open-action-sheet"color="y1">Open</ion-button>
<ion-action-sheet trigger="open-action-sheet" header="Actions" [buttons]="actionSheetButtons"></ion-action-sheet>
  </ion-item>

<ion-item>
  <ion-label>
    2.alerts
  </ion-label>
  <ion-button id="present-alert"color="y1">Click Me</ion-button>
<ion-alert
  trigger="present-alert"
  header="บันทึกแล้ว!"
  [buttons]="alertButtons"

></ion-alert>
</ion-item>
<ion-item>
  <ion-label>
    3.alerts input
  </ion-label>
  <ion-button id="present-alert1" color="y1">Click Me</ion-button>
<ion-alert
  trigger="present-alert1"
  header="เพิ่มสมาชิก"
  [buttons]="alertButtons1"
  [inputs]="alertInputs"
></ion-alert>
</ion-item>
<ion-item>
<ion-label>
  4.badge
</ion-label>
<ion-list>
  <ion-item>
    <ion-badge>กำลังตรวจสอบ</ion-badge>
  </ion-item>
</ion-list>
</ion-item>
<ion-item>
  <ion-label>
    5.Checkbox
  </ion-label>
  <ion-checkbox slot="end"></ion-checkbox>
  <ion-checkbox slot="end"></ion-checkbox>
  <ion-checkbox slot="end"></ion-checkbox>
</ion-item>
</ion-content>
